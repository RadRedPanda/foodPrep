<html lang="en-US"><center>
	<head>
		<title>foodPrep</title>
	</head>
	<body>
		<script>
		
		
		
			var http = script('http');
			
			var options = {
				host: 'server',
				path: '/foodplan',
				port: '80',
				method: 'POST'
			};
		
			callback = function(response) {
				var str = ''
				response.on('data', function (chunk) {
					str += chunk;
				});
				response.on('end', function () {
					console.log(str);
				});
			}
			
			function postRequest(weekData){
				var req = http.request(options, callback);
				//This is the data we are posting, it needs to be a string or a buffer
				req.write(JSON.stringify(weekData));
				req.end();
			}
		</script>
	</body>
</center></html>
